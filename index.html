<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="loader center"></div>

    <nav class="navbar">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 px-4">Where in the world?</span>
        </div>
    </nav>


    <div class="container-fluid content">

        <div class="mt-3 row searchFilter container">

            <div class="col-sm-12 col-md-7 col-lg-5 mx-md-4">
                <div class="d-flex search-hold">
                    <button class="btn btn-search">
                        <i class="bi bi-search"></i>
                    </button>
                    <input class="form-control search ms-3" type="search" placeholder="Search for a country..." aria-label="Search">
                </div>
              </div>

              <div class="col-sm-6 col-md-6 col-lg-4">
                  <div>
                      <select class="form-select select" aria-label="Default select example">
                          <option disabled value="">Filter by Region</option>
                          <option value="Africa">Africa</option>
                          <option value="Americas">Americas</option>
                          <option value="Asia">Asia</option>
                          <option value="Europe">Europe </option>
                          <option value="Oceania">Oceania</option>
                        </select>
                  </div>
              </div>

        </div>

        <div class="mt-5 container-fluid">
            <div class="row country-hold">


            </div>


        </div>


    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    </script>
</body>
</html>
